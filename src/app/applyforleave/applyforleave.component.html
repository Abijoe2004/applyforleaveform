<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apply for Leave</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
      <span class="navbar-text fw-bold">Apply for leave</span>
      <div>
        <a href="#" class="text-decoration-none">Home</a> / Apply for leave
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <!-- Apply Form Card -->
    <div class="card border-primary mb-4">
      <div class="card-header bg-primary text-white">Apply for leave</div>
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label for="date" class="form-label"><strong>Date:</strong></label>
            <input type="date" class="form-control" id="date" placeholder="dd-mm-yyyy">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label"><strong>Message:</strong></label>
            <textarea class="form-control" id="message" rows="4"></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Apply For Leave</button>
        </form>
      </div>
    </div>

    <!-- Leave Records Table -->
    <div class="card border-primary">
      <div class="card-header bg-primary text-white">Apply for leave</div>
      <div class="card-body p-0">
        <table class="table mb-0 table-bordered">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Date</th>
              <th>Message</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <!-- Data rows will go here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
